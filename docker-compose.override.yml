# Development override - provides direct access to services for debugging
# This file is automatically loaded by docker-compose in development

services:
  backend:
    ports:
      - "${ROCKET_PORT:-8000}:8000"

  frontend:
    ports:
      - "${FRONTEND_PORT:-3091}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL_DEV:-http://localhost:8000}
      INTERNAL_API_URL: http://backend:8000
      NODE_ENV: development

  postgres:
    ports:
      - "${POSTGRES_PORT:-5434}:5432"

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"
